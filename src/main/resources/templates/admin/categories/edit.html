<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragment/head"></head>

<body>
    <nav th:replace="fragment/nav:: nav-admin"></nav>


    <div class="container">

    </div>


    <div class="container">

        <h1 class="display-2" th:text=" 'Edit ' + ( ${categoryName}?: ${category.name})"> Edit a Page</h1>
        <a href="/admin/categories" class="btn btn-primary mb-5">Back to categories</a>
        <div th:if="${message}" th:text="${message}" th:class="${'alert '+ alertClass}">

        </div>

        <form method="post" th:object="${category}" th:action="@{/admin/categories/edit}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" type="text" th:field="*{name}" th:value="${category.name}" placeholder="Name"/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            
            <input type="hidden" th:field="*{id}" rows="10" th:value="${category.id}" />
            <input type="hidden" th:field="*{sorting}" rows="10" th:value="${category.sorting}" />
            <button class="btn btn-danger mb-5"> Edit</button>
        </form>

    </div>

    <footer th:replace="fragment/footer"></footer>
</body>

</html>
