<!doctype html>
<html lang="en">

<head th:replace="/fragment/head"></head>

<body>
	<nav th:replace="/fragment/nav::nav-front"></nav>
	<div class="container-fluid mt-5">
		<div class="row">
			<div th:replace="/fragment/categories"></div>
			<div class="col"></div>
			<div class="col-6">
				<h3 class="display-4">Login</h3>
				<div class="alert alert-danger" th:if="${param.error}">
				Invalid credentials
				</div>
				<form method="POST" 
					th:action="@{/login}">
					<div class="form-group">
						<label for="">Username:</label> <input class="form-control" type="text"
							name="username" id="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="">Password:</label> <input class="form-control" type="password"
							name="password" id="password" placeholder="Password"> 
					</div>
					
					<button class="btn btn-danger mb-5">Login</button>
					<p>
					Click <a th:href="@{/register}"> here</a> to register.
					</p>
				</form>

			</div>
			<div class="col"></div>
		</div>
	</div>
	<footer th:replace="/fragment/footer"></footer>
</body>

</html>
