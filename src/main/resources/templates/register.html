<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragment/head"></head>

<body>
	<nav th:replace="fragment/nav::nav-front"></nav>
	<div class="container-fluid mt-5">
		<div class="row">
			<div th:replace="/fragment/categories"></div>
			<div class="col"></div>
			<div class="col-6">
				<h3 class="display-4">Register</h3>
				<form method="POST" th:object="${user}"
					th:action="@{/register}">
					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						There are errors</div>
					<div class="form-group">
						<label for="">Username:</label> <input class="form-control" type="text"
							th:field="*{username}" placeholder="Username"> <span
							class="error" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></span>
					</div>
					<div class="form-group">
						<label for="">Password:</label> <input class="form-control" type="password"
							th:field="*{password}" placeholder="Password"> <span
							class="error" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></span>
					</div>
					<div class="form-group">
						<label for="">Confirm Password:</label> <input class="form-control" type="password"
							th:field="*{confirmpassword}" placeholder="Confirm Password"> 
							<span class="error" th:if="${passwordMatchProblem}">Password do not match</span>
					</div>
					
					
					<div class="form-group">
						<label for="">Email:</label> <input class="form-control" type="text"
							th:field="*{email}" placeholder="Email"> <span
							class="error" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></span>
					</div>

					<div class="form-group">
						<label for="">Phone number:</label> <input class="form-control" type="text"
							th:field="*{phoneNumber}" placeholder="Phone number"> <span
							class="error" th:if="${#fields.hasErrors('phoneNumber')}"
							th:errors="*{phoneNumber}"></span>
					</div>
					<button class="btn btn-danger mb-5">Register</button>
				</form>

			</div>
			<div class="col"></div>
		</div>
	</div>
	<footer th:replace="fragment/footer"></footer>
</body>

</html>
